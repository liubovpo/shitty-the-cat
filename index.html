<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Shitty the Cat</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <div class = "text-window">
            <p>Shitty the Cat escaped from his house.<br> Help him survive!</p>
            <div class = "button-holder">
                <button class="button" id="instructions-button">Instructions</button>
                <button class="button" id="start-button">Start</button>
            </div>
        </div>
      </div>
      <div id="game-screen">
        <div>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>
      <div id="game-end">
        <div class = "text-window">
            <p>Shitty the Cat stamped on a thorn</br> and ran back home crying.<h4> YOUR SCORE:<span id="final-score">0</span></h4></p>
            <div class = "button-holder">
                <button class="button" id="restart-button">Play Again</button>
            </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/food.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
