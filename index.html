<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Shitty the Cat</title>
    <link rel="icon" type="image/png" size="32x32" href="./images/favicon.png">
    <link rel="icon" type="image/png" size="16x16" href="./images/favicon-16.png">
  </head>
  <body>
    <main>
      <div id="game-intro">
        <div class = "text-window">
            <p>Shitty the Cat escaped from his house.<br> He likes to eat <span class="text-selected turkey">turkey</span> and <span class="text-selected mice">mice</span>,<br> but he's very scared of <span class="text-selected thorn">thorns</span>.<br> Help him survive!</p>
            <div class = "button-holder">
              <button class="button" id="audio-button"><img id="sound-icon" src="./images/sound-on.png" alt="sound"></button>
              <button class="button" id="start-button">Start</button>
            </div>
        </div>
      </div>
      <div id="game-screen">
        <div class="header">
          <p>Score: <span id="score">0</span></p>
          <p>lvl: <span id="level">0</span></p>
          <div class="exit" id="exit-button">
            <div class="line first"></div>
            <div class="line second"></div>
            <div class="line third"></div>
          </div>
        </div>
        <img id="instructions-image" src="./images/space.gif" alt="Instructions">
      </div>
      <div id="game-end">
        <div class = "text-window" id="game-over-window">
            <p>Shitty the Cat stamped on a thorn</br> and ran back home crying.<h4> YOUR SCORE:<span id="final-score">0</span></h4></p>
            <div class = "button-holder">
                <button class="button" id="restart-button">Play Again</button>
            </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/food.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
